   <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap&subset=cyrillic,cyrillic-ext,latin-ext,vietnamese" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas:400,700&display=swap" rel="stylesheet">

<body>
   <div style="margin-top:200px"></div>
   <div class="container">
<!---- form ---->
 <form>
      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Name">
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="Your Email Address">
                  <small>Your email will not be shared with any one</small>
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Your Password">
              </div>
          </div>
           <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Repeat Password</label>
                    <input type="password" class="form-control" id="repeat_password" placeholder="Repeat Your Password" readonly>
                </div>
          </div>
          <div class="col-md-12">
              <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" id="gender">
                      <option>Male</option>
                      <option>Female</option>
                      <option>Third</option>
                  </select>
              </div>
          </div>
      </div>
 </form>
  </div>
